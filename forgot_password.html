<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Forgot Password - Watch It!</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="login-container">
        <a href="index.html">
            <img src="images/logo.jpg" alt="Watch It! Logo" class="logo" />
        </a>

        <form class="forgot-password-form" action="#" method="post">
            <h2>Forgot Password</h2>
            <p>Enter your email address to reset your password.</p>

            <div id="message-area" style="color: red; margin-bottom: 10px;"></div>

            <label for="reset-email">Email</label>
            <input type="email" id="reset-email" name="reset-email" placeholder="Enter your email" required aria-required="true" autocomplete="email">

            <button type="submit">Reset Password</button>
        </form>

        <div class="login-links">
            <p><a href="login.html">Back to Login</a></p>
            <p><a href="index.html">Back to Home</a></p>
        </div>
    </div>

    <script>
        document.querySelector('.forgot-password-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const email = document.getElementById('reset-email').value;
            const messageArea = document.getElementById('message-area');

            if (email === '') {
                messageArea.textContent = 'Please enter your email address.';
                return;
            }

            // In a real application, you would send a password reset email
            messageArea.textContent = `A password reset link has been sent to ${email}.`;
            messageArea.style.color = 'green';
            // Simulate clearing the field after sending
            document.getElementById('reset-email').value = '';
        });
    </script>
</body>
</html>
